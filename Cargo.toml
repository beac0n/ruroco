[package]
name = "ruroco"
version = "0.6.1"
edition = "2021"

[dependencies]
clap = { version = "4.5.29", features = ["derive", "string"] }
openssl = { version = "0.10.70" }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.20"
sntpc = { version = "0.5.2", features = ["std", "sync"] }
slint = { version = "1.9.2" }
jni = "0.21"
ndk-context = "0.1.1"

[lib]
crate-type = ["lib", "cdylib"]

[features]
release-build = ["openssl/vendored"]
android-build = ["slint/backend-android-activity-06"]

[build-dependencies]
slint-build = "1.9.2"

[dev-dependencies]
rand = "0.9.0"

[profile.release]
opt-level = "z"       # Optimize for binary size
strip = true          # Automatically strip symbols from the binary
debug = true          # debug information
lto = true            # Enable Link Time Optimization
codegen-units = 1     # Optimize for single codegen unit (better performance)
panic = 'abort'       # Abort on panic (smaller binary size)

